<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:96</span>
      </div>
      <div class="status-bar__column">
        <span>83%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="cog_dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="more-component">
        <div class="more-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mangjini</h4>
            <div class="more-component__subtitle-box">
              <h6 class="more-component__subtitle">+82 010-0803-0423</h6>
              <i class="fas fa-exclamation-circle fa-sm"></i>
            </div>
          </div>
          <div class="more-component__icon">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="more-icons">
        <div class="more-icons__row">
          <div class="find-icons__icon more-icons__icon">
            <i class="far fa-calendar-check fa-2x"></i><span>Calender</span>
          </div>
          <div class="find-icons__icon more-icons__icon">
            <i class="far fa-hdd fa-2x"></i><span>Talk Drive</span>
          </div>
          <div class="find-icons__icon more-icons__icon">
            <i class="far fa-smile fa-2x"></i><span>Emoticons</span>
          </div>
          <div class="find-icons__icon more-icons__icon">
            <i class="fas fa-brush fa-2x"></i><span>Theme</span>
          </div>
        </div>
        <div class="more-icons__row">
          <div class="find-icons__icon more-icons__icon">
            <i class="fab fa-connectdevelop fa-2x"></i><span>Account</span>
          </div>
          <div class="find-icons__icon more-icons__icon">
            <i class="far fa-comments fa-2x"></i><span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-border">Suggestions</div>
      <div class="suggest-app">
        <div class="suggest-app__row">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU"
          />
          <span>Kokoa story</span>
        </div>
        <div class="suggest-app__row">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU"
          />
          <span>Kokoa story</span>
        </div>
        <div class="suggest-app__row">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU"
          />
          <span>Kokoa story</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big</span>
    </div>
  </body>
</html>
