<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/54ca9c8a81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:96</span>
      </div>
      <div class="status-bar__column">
        <span>83%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="cog_dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by Contact</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Recommanded Friends</span>
        </div>
        <div class="recommanded_friends">
            <span>You have no recommanded friends.</span>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
              <span>Open chat</span>
              <div class="Go_to">
              <span >Go to Openchat Home</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
            </div>
        </div>


         <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">#BTS</h5>
                   <h6 class="open-post__hashtag">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-post__member">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU "/>
                     <span class="open-post__member-count">802 members</span>
                     <div class="divider"></div>
                      <span class="open-post__member-status">Active</span>

                    </div>
                </div>
               <div class="open-post__column">
                   <div class="open-post__column_img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU "/>
                <div class="open-post__column_img_like">
                <i class="fas fa-heart"></i>
                <span>803</span>
                </div>
            </div> 
            </div>
            </div>
    <div class="open-post__border"></div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">BTS Gang~</h5>
            <h6 class="open-post__hashtag">#BTS#ARMY#FRIENDS</h6>
             <div class="open-post__member">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU "/>
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
               <span class="open-post__member-status">Active</span>

             </div>
         </div>
        <div class="open-post__column">
            <div class="open-post__column_img">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyKMC7FJhjiISwp9LUv5VEGVmzjizWmhBbrA&usqp=CAU "/>
         <div class="open-post__column_img_like">
         <i class="fas fa-heart"></i>
         <span>803</span>
         </div>
     </div> 
     </div>
     </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>your screen is too big </span>
    </div>
  </body>
</html>
